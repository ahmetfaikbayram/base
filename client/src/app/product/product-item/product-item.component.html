<div class="card h-100 shadow-sm">
    <img src="/assets/images/product.png" alt="{{product.name}}" class="img-fluid bg-info">
    <div class="card-body d-flex flex-column">
        <a routerLink="/product/{{product.id}}">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>

        <div class="btn-group mt-auto">
            <button routerLink="/product/{{product.id}}" type="button" class="btn btn-outline-secondary">View</button>
        </div>
    </div>
</div>
