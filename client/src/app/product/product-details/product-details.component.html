<div class="row" *ngIf="product">
    <div class="col-6">
        <img src="/assets/images/product.png" alt="{{product.name}}" class="img-fluid w-100">
    </div>
    <div class="col-6">
        <h3>{{product.name}}</h3>
        <p>{{product.price | currency}}</p>
    </div>
    <div class="row mt-5">
        <div class="col-12 ml-3">
            <h4>Description</h4>
            <p>{{product.name}}</p>
        </div>
    </div>
</div>
